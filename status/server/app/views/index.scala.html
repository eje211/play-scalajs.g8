@(message: String)

@main("Play with Scala.js") {
<h2>Play and Scala.js share a same message</h2>
<ul>
  <li>Play shouts out: <em>@message</em></li>
  <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
</ul>
<div id="app">
  {{ message }}
</div>
<div id="map"></div>

<script src="@routes.Assets.versioned("js/vue.js")"></script>
<script src="@routes.Assets.versioned("js/vue-material.js")"></script>
}
